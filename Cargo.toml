[workspace]
members = ["crates/*", "reso"]
resolver = "2"

[workspace.dependencies]
anyhow = "1.0.98"
arc-swap = "1.7.1"
async-trait = "0.1.88"
bytes = { version = "1.10.1", features = ["serde"] }
lru-cache = "0.1.2"
moka = { version = "0.12.10", features = ["future"] }
once_cell = "1.21.3"
parking_lot = "0.12.4"
serde = { version = "1.0.219", features = ["derive"] }
tokio = { version = "1.45.1", features = ["full", "macros"] }
toml = "0.9.5"
tracing = { version = "0.1.41", features = ["std"] }
tracing-subscriber = { version = "0.3.19", features = ["fmt", "serde", "json"] }
turso = "0.1.4"
idna = "1.1.0"
bitflags = "2.9.3"
futures = "0.3.31"

reso-dns = { path = "crates/dns" }
reso-server = { path = "crates/server" }
reso-resolver = { path = "crates/resolver" }
reso-database = { path = "crates/database" }
reso-cache = { path = "crates/cache" }
reso-blocklist = { path = "crates/blocklist" }
reso-context = { path = "crates/context" }
reso-inflight = { path = "crates/inflight" }
